---
title: 立即預約 | DOYOGA瑜珈
layout: ./app/layout.ejs
engine: ejs
current: reservation_step2_fillOutForm
---

<!-- reservation step2 -->
<section class="pt-16 pt-md-19 pb-22 pb-md-21 pb-lg-23">
    <div class="container">
        <h2 class="text-center fs-3 fw-normal mb-9 mb-md-6">立即預約</h2>
        <!-- progress -->
        <div class="row justify-content-center text-center mb-12 mb-md-9 mb-lg-12">
            <div class="col-md-6">
                <ul class="row list-unstyled">
                    <li class="col-4">
                        <h3 class="fs-6 fw-normal text-primary bg-light rounded-4 py-4">選擇方案</h3>
                    </li>
                    <li class="col-4">
                        <h3 class="fs-6 fw-normal text-white bg-primary rounded-4 py-4">填寫資料</h3>
                    </li>
                    <li class="col-4">
                        <h3 class="fs-6 fw-normal text-primary bg-light rounded-4 py-4">完成預約</h3>
                    </li>
                </ul>
            </div>
        </div>
        <!-- form -->
        <h3 class="text-center fs-5 fw-normal text-secondary mb-9 mb-md-12"><span class="fs-6 text-primary align-middle me-6">您選擇的是</span>首次體驗課程-基礎</h3>
        <div class="row justify-content-center text-dark">
            <div class="col-md-6 col-xl-4">
                <form action="#">
                    <!-- Q1 -->
                    <div class="mb-12">
                        <p>1. 是否接觸過瑜珈?</p>
                        <div class="form-check d-inline-block me-12">
                            <input class="form-check-input" type="radio" name="yogaExperience" id="yes">
                            <label class="form-check-label" for="yes">
                                是
                            </label>
                        </div>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="radio" name="yogaExperience" id="no">
                            <label class="form-check-label" for="no">
                                否
                            </label>
                        </div>
                    </div>
                    <!-- Q2 -->
                    <div class="mb-12">
                        <p>2. 想改善的生活問題?</p>
                        <div class="d-flex">
                            <div class="me-4 me-lg-6">
                                <div class="form-check mb-6">
                                    <input class="form-check-input" type="checkbox" name="lifeProblems" id="muscle">
                                    <label class="form-check-label" for="muscle">
                                        肌耐力不足
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="lifeProblems" id="posture">
                                    <label class="form-check-label" for="posture">
                                        姿勢不正
                                    </label>
                                </div>
                            </div>
                            <div class="me-4 me-lg-6">
                                <div class="form-check mb-6">
                                    <input class="form-check-input" type="checkbox" name="lifeProblems" id="flexibility">
                                    <label class="form-check-label" for="flexibility">
                                        柔軟度不佳
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="lifeProblems" id="sleepQuality">
                                    <label class="form-check-label" for="sleepQuality">
                                        睡眠品質差
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div class="form-check mb-6">
                                    <input class="form-check-input" type="checkbox" name="lifeProblems" id="pressure">
                                    <label class="form-check-label" for="pressure">
                                        壓力大
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="lifeProblems" id="attention">
                                    <label class="form-check-label" for="attention">
                                        注意力不足
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Q3 -->
                    <div class="mb-12">
                        <p>3. 每週累積運動量約為多少？</p>
                        <div class="d-flex">
                            <div class="me-4 me-lg-6">
                                <div class="form-check mb-6">
                                    <input class="form-check-input" type="radio" name="exerciseTime" id="above150">
                                    <label class="form-check-label" for="above150">
                                        150 分鐘以上
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exerciseTime" id="75to150">
                                    <label class="form-check-label" for="75to150">
                                        75~150 分鐘
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div class="form-check mb-6">
                                    <input class="form-check-input" type="radio" name="exerciseTime" id="30to75">
                                    <label class="form-check-label" for="30to75">
                                        30~75 分鐘
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exerciseTime" id="under30">
                                    <label class="form-check-label" for="under30">
                                        30 分鐘以下
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Q4 -->
                    <div class="mb-12">
                        <p class="mb-1">4. 上課預約報到日</p>
                        <p class="fs-sm mb-2">若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！</p>
                        <div>
                            <input type="text" class="form-control w-auto" placeholder="MM/DD/YYYY" name="dateSelect">
                        </div>
                    </div>
                    <!-- Q5 -->
                    <div class="mb-12">
                        <p>5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                        <div class="d-flex mb-6">
                            <div class="me-2">
                                <label for="userName" class="form-label text-primary mb-2">姓名</label>
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="請輸入您的姓名">
                            </div>
                            <div>
                                <label for="userAge" class="form-label text-primary mb-2">年齡</label>
                                <input type="text" class="form-control" id="userAge" name="userAge" placeholder="請輸入您的年齡">
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="userGender" class="form-label text-primary">性別</label>
                            <select id="userGender" class="form-select w-auto">
                                <option>女</option>
                                <option>男</option>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label for="userEmail" class="form-label text-primary mb-2">電子信箱</label>
                            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="email@example.com">
                        </div>
                        <div>
                            <label for="userPhone" class="form-label text-primary mb-2">手機號碼</label>
                            <input type="tel" class="form-control" id="userPhone" name="userPhone" placeholder="0912-345-678">
                        </div>
                    </div>
                    <!-- submit -->
                    <div>
                        <a class="btn btn-lg btn-secondary text-white hoverBg--primary w-100" href="./reservation_step3_finish.html">送出</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
